   <script src = "index.js"></script>

   <script>
       window.onload = function () {

           var chart = new CanvasJS.Chart("chartContainer", {
               animationEnabled: true,
               exportEnabled: true,
               backgroundColor: "transparent",
               title:{
                   text: "Recent SQL statements"
               },
//               axisY:{
//                   title: "Number of Medals"
//               },
               toolTip: {
                   shared: true
               },
               legend:{
                   cursor:"pointer",
                   itemclick: toggleDataSeries
               },
               data: [{
                   type: "spline",
                   name: "",
                   showInLegend: true,
                   dataPoints: [
                       { label: "" , y: 44 },
                       { label:"", y: 37 },
                       { label: "", y: 36 },
                       { label: "", y: 36 },
                       { label: "", y: 46 },
                       { label: "", y: 46 }
                   ]
               },
                   {
                       type: "spline",
                       name: "",
                       showInLegend: true,
                       dataPoints: [
                           { label: "" , y: 16 },
                           { label:"", y: 28 },
                           { label: "", y: 32 },
                           { label: "", y: 48 },
                           { label: "", y: 38 },
                           { label: "", y: 26 }
                       ]
                   },
                   {
                       type: "spline",
                       name: "",
                       showInLegend: true,
                       dataPoints: [
                           { label: "" , y: 1 },
                           { label:"", y: 11 },
                           { label: "", y: 9 },
                           { label: "", y: 19 },
                           { label: "", y: 29 },
                           { label: "", y: 27 }
                       ]
                   },
                   {
                       type: "spline",
                       name: "",
                       showInLegend: true,
                       dataPoints: [
                           { label: "" , y: 26 },
                           { label:"", y: 32 },
                           { label: "", y: 28 },
                           { label: "", y: 22 },
                           { label: "", y: 20 },
                           { label: "", y: 19 }
                       ]
                   }]
           });

           chart.render();

           function toggleDataSeries(e) {
               if(typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                   e.dataSeries.visible = false;
               }
               else {
                   e.dataSeries.visible = true;
               }
               chart.render();
           }

       }
   </script>

    <script type="text/javascript">
           setInterval(function() {
               $(".knob").knob();
           },100);
    </script>
